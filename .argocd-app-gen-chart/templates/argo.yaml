{{- range .Values.branches }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ . }}-service-one
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://gitlab.com/aniruddha-nowtilus/octopas-deployments'
    path: service-one-deployments
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
        - values_asd.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: {{ . }}
  syncPolicy:
    automated: {}
{{- end }}
